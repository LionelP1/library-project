<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/4be83870fe.js" crossorigin="anonymous"></script>

    <title>Library</title>
</head>
<body>
    <form id="bookForm" class="form">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required><br><br>
        <label for="author">Author:</label>
        <input type="text" id="author" name="author" required><br><br>
        <label for="pages">Pages:</label>
        <input type="number" id="pages" name="pages" required><br><br>
        <label for="isRead">Read:</label>
        <input type="checkbox" id="isRead" name="isRead"><br><br>
        <button type="submit">Add Book</button>
    </form>
    
    <script src = "script.js"></script>
</body>
</html>
