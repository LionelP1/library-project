<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/4be83870fe.js" crossorigin="anonymous"></script>

    <title>Library</title>
</head>
<body>
    <header>
        <div class="left-icons">
            <a href="https://lpei1900.github.io/Personal-Website/" class="home-link">
                <i class="fa-solid fa-house fa-xl" style="color: #000000;"></i>
            </a>
            <a href= "https://github.com/lpei1900/Library-Project" class="github-link">
                <i class="fa-brands fa-github fa-xl" style="color: #000000;"></i>
            </a>
        </div>
        <h1 class="title">Library</h1>
    </header>

    <main class="main-content">
        <button class ="bookBtn">Add Book</button>
        <div class="book-grid"></div>

        <div class="modal">
            <div class="modal-content">
                <form id="bookForm" class="form">
                    <h3>Add New Book</h3>
                    <input type="text" class="book-input" id ="title" name="title" required placeholder="Title">
                    <input type="text" class="book-input" id ="author" name="author" required placeholder="Author">
                    <input type="number" class="book-input" id ="pages" name="pages" required placeholder="Pages">
                    <div class ="checkbox-div">
                        <label for="isRead">Have you read?</label>
                        <input type="checkbox" id="isRead"> 
                    </div>
                    <button class="card-button" type="submit">Add Book</button>
                </form>
            </div>
        </div>
    </main>

    
    <script src = "script.js"></script>
</body>
</html>
