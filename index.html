<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/4be83870fe.js" crossorigin="anonymous"></script>

    <title>Library</title>
</head>
<body>
    <header>
        <div class="left-icons">
            <a href="https://lpei1900.github.io/Personal-Website/" class="home-link">
                <i class="fa-solid fa-house fa-xl" style="color: #000000;"></i>
            </a>
            <a href= "https://github.com/lpei1900/Library-Project" class="github-link">
                <i class="fa-brands fa-github fa-xl" style="color: #000000;"></i>
            </a>
        </div>
        <h1 class="title">Library</h1>
    </header>

    <main class="main-content">
        <button class ="bookBtn">Add Book</button>
        <div class="book-grid"></div>

        <div class="modal">
            <div class="modal-content">
                <form id="bookForm" class="form">
                    <label for="title">Title:</label>
                    <input type="text" id="title" name="title" required><br><br>
                    <label for="author">Author:</label>
                    <input type="text" id="author" name="author" required><br><br>
                    <label for="pages">Pages:</label>
                    <input type="number" id="pages" name="pages" required><br><br>
                    <label for="isRead">Read:</label>
                    <input type="checkbox" id="isRead" name="isRead"><br><br>
                    <button type="submit">Add Book</button>
                </form>
            </div>
        </div>



    </main>

    
    <script src = "script.js"></script>
</body>
</html>
